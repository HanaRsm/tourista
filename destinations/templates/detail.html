{% extends "base.html" %} 

{% block title %}Detail{% endblock title %} 

{% block content %}


<div class="row">
<div class="media">
    <div class="media-body">
    <h1 class="card-title"><br>
    {{destination.name}}</h1>
    <p>{{destination.description}}</p>
    <p>{{destination.activities}}</p>
    </div>
    <br>
    <p class="rounded" style="align-content: center;">
        <img  class="align-self-center mr-3" src="{{destination.pretty_picture.url}}"></p>
    <p>{{destination.optimal_visiting_season}}</p>
    <a href="{% url 'destination-update' destination.id %}">
        
        <button type="button" class="btn btn-success">Update</button>

    </a>
    <a href="{% url 'destination-delete' destination.id %}">
        <button type="button" class="btn btn-success">Delete</button>

    </a>
</div>
</div>
{% endblock content %}
